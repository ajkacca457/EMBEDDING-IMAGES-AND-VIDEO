<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/5b1eeceadd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Embedding Images and Videos</title>
</head>
<body>

<nav class="nav">

<div class="logo">
  <i class="fas fa-bars icon"></i>
  <i class="fab fa-youtube icon iconu" ></i>
  <h3>Atube</h3>
</div>

<div class="inputs">
  <input type="text" name="videoinput" placeholder="Search Videos">
  <button id="btn"><i class="fas fa-search"></i></button>
</div>

<div class="notification">
  <i class="fas fa-video icon"></i>
  <i class="fas fa-th icon"></i>
  <i class="fas fa-bell icon"></i>
  <i class="fas fa-user icon"></i>
</div>

</nav>

<div class="container">

<section class="main">
  
  <iframe id = "main-video" src="https://www.youtube.com/embed/MnUd31TvBoU" 
  frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
  allowfullscreen></iframe>
  <h3>Git & GitHub Tutorial for Beginners #11 - Collaborating on GitHub</h3>

  <div class="info">
    
    <div class="leftinfo">
      <p>86,368 viewsâ€¢Jun 18, 2017</p>
    </div>

    <div class="rightinfo">
      <i class="fas fa-thumbs-up marginfix"></i>
      <p class="marginfix">1.7k</p>
      <i class="fas fa-thumbs-down marginfix"></i>
      <pclass="marginfix">11</p>
      <i class="fas fa-share marginfix"></i>
      <p class="marginfix">Share</p>
      <i class="fas fa-download marginfix"></i>
      <p class="marginfix">Save</p>
      <i class="fas fa-ellipsis-h marginfix"></i>
    </div>
</div> 
<div class="underline"></div>

<div class="profileinfo">
  
  <div class="leftprofile">
    <i class="fas fa-user-circle fa-3x"></i>
      <div class="subsinfo">
        <h4>The Net Ninja</h4>
        <p>533K subscribers</p>
      </div>
            
  </div>

  <div class="rightprofile">
    <button id="join">JOIN</button>
    <button id="subs">SUBSCRIBE</button>
  </div>

  
</div>
<span class="netninjainfo">Hey gang, in this Git & GitHub tutorial I'll show
  you how you'd typically collaborate on a team project</span>

  <div class="showmore">SHOW MORE</div>
  <div class="underline"></div>


</section>












<aside class="aside"></aside>

  
</div>





</body>
</html>
